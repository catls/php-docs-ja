<div id="layout">
  <div id="layout-content"><div id="scoutapm.installation" class="section">
  <h2 class="title">インストール手順</h2>
  <p class="para">
   この拡張機能は PECL で利用可能です。以下を実行してください:
   <div class="example-contents">
    <div class="cdata"><pre>
$ sudo pecl install scoutapm
</pre></div>
   </div>

   <em class="emphasis">php.ini</em> に Scout
   の共有ライブラリを追加する必要があるかもしれません。 
   たとえば、以下のようになります:
   <div class="example-contents">
<div class="cdata"><pre>
extension=scoutapm.so
</pre></div>
   </div>

  </p>
